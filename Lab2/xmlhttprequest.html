<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-04</title>
</head>
<body>
    <h1 id = "fio"></h1>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET','http://localhost:5000/api/name', true);
        xhr.send();
       
        xhr.onload = function() {
            if (xhr.status === 200) {
                document.getElementById("fio").textContent = xhr.response;
            }
            else {
                console.error('Ошибка при получении данных');
            }
        }
    </script>
</body>
</html>
