<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-04</title>
</head>
<body>
    <h1 id = "fio"></h1>
    <script>
       fetch('http://localhost:5000/api/name')
        .then(response => {
            if (response.status !== 200) {
                throw new Error('Сеть недоступна');
            }
            return response.text(); 
        })
        .then(data => {
            document.getElementById("fio").textContent = data; 
        })
        .catch(error => {
            console.error('Oшибка в fetch:', error);
        });
      
        
    </script>
</body>
</html>
